<% PROCESS "inc/tools-bar.html" %>

<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <h2>List all dependencies of a distribution</h2>
      <div class="row">
        <div class="col-lg-6">
          <form class="form-horizontal">
            <div class="input-group">
              <input type="text" name="module" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
            </div>
          </form>
        </div>
      </div>
      <% IF module %>
      <div class="row">
        <div class="col-lg-12">
          <h3>Module: <b><% module %></b></h3>

          <% FOR d IN data %>
          <div>
            <% IF d.orig %><b><% END %>
            <% d.dist  %> <% d.date %> <% d.license %>
            <% IF d.orig %></b><% END %>
          </div>
          <% END %>
        </div>
      </div>
      <% END %>
    </div>
  </div>
</div>
