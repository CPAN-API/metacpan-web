<%- rss = "recent" %>

<div align="center" class="home">
  <a href="/" class="big-logo" alt="meta::cpan"></a>
  <form action="/search">
    <input type="hidden" name="size" id="search-size" value="20">
    <div class="form-group">
        <input type="text" name="q" size="41" autofocus="autofocus" id="search-input" class="form-control home-search-input">
    </div>
    <div class="form-group">
        <button type="submit" class="btn search-btn">Search the CPAN</button>
        <button type="submit" class="btn search-btn" name="lucky" value="1" title="Hint: Press shift and enter if you are feeling lucky">I'm Feeling Lucky</button>
    </div>
  </form>
  <div class="news-highlight row">
    <div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
      <p>
        MetaCPAN would like to thank the following sponsors of <a
        href="/about/meta_hack">meta::hack v3</a>:
      </p>
      <div class="row sponsor-grid">
        <div class="col-sm-4">
          <!-- booking remains until Mar 1, 2018 -->
          <a href="https://booking.com" target="_blank" class="pull-right"><img src="/static/images/sponsors/booking.png"></a>
        </div>
        <div class="col-sm-4 col-sm-push-4">
          <!-- servercentral remains until Mar 1, 2018 -->
          <a href="https://www.servercentral.com" target="_blank" class="text-center">
            <img src="/static/images/sponsors/servercentral.png" class="img-responsive">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
