<%- rss = "recent" %>
<div align="center" class="home">
  <a href="/" class="big-logo" alt="meta::cpan"></a>
  <form action="/search" class="form-search">
    <input type="hidden" name="size" id="size" value="20">
    <div class="search-wrapper">
      <div class="input-group">
        <div class="form-control">
          <input class="search-input" id="search-input" name="searchterm" type="text">
        </div>
        <div class="dropdown input-group-addon">
          <div class="dropdown-wrapper">
            <span class="dropdown-trigger" data-toggle="dropdown">Modules <span class="caret"></span></span>
            <ul class="dropdown-menu">
              <li>
                <label for="radio-modules">
                  <input class="visuallyhidden" id="radio-modules" type="radio" name="search_type" value="modules" checked="checked">
                    Modules
                </label>
              </li>
              <li>
                <label for="radio-authors">
                  <input class="visuallyhidden" id="radio-authors" type="radio" name="search_type" value="authors">
                    Authors
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn search-btn">Search the CPAN</button>
    <button type="submit" class="btn search-btn" name="lucky" value="1">I'm Feeling Lucky</button>
  </form>
  <br>
  <%- hints = ['Press shift and enter if you are feeling lucky'] %>
  <span style="color: #999" class="hidden-phone">Hint: <% hints.pick %></span>
  <div id="link_to_task_kensho" class="alert alert-info" ><strong>New to CPAN?</strong> Maybe take a look at <a href="/pod/Task::Kensho">Task::Kensho!</a></div>
</div>
