<%
  title = 'Pod Renderer' _ (pod_name ? ' - ' _ pod_name : '')
%>
<div class="pod content anchors">
  <div>
    <form method="POST" enctype="multipart/form-data" id="metacpan-pod-renderer-form">
      <div><textarea name="pod"><% pod %></textarea></div>
      <div><input type="file" name="pod_file" accept=".pl, .pod, .pm, text/plain, text/x-perl-file, text/x-pod-file"/></div>
      <div><input type="submit" value="Render" /></div>
    </form>
  </div>
  <div id="metacpan-pod-renderer-loading" style="display: none"></div>
  <div id="metacpan-pod-rendered"><% pod_rendered | none %></div>
  <% IF pod_error %>
  <div id="metacpan-pod-renderer-error" class="pod-error">Error rendering POD - <% pod_error %></div>
  <% ELSE %>
  <div id="metacpan-pod-renderer-error" class="pod-error" style="display: none"></div>
  <% END %>
</div>
