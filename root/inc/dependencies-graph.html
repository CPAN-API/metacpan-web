<div class="modal hide fade" id="dependencies-graph" style="width:720px; margin-left:-360px">

    <div class="modal-header" style="border:none">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="text-center"><% release.name %></h3>
    </div>

    <iframe width=720 height=620 frameborder=0></iframe>

</div>

<script>
    $('#dependencies-graph').on('show', function() {
        var iframe = $("#dependencies-graph iframe");
        var base   = "//widgets.stratopan.com/wheel";
        var src    = base + "?q=<% release.name %>";
        iframe.attr("src") || iframe.attr("src", src);
    });
</script>
