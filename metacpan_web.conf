# rename this file to metacpan::web.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name MetaCPAN::Web
default_view HTML

consumer_key = metacpan.dev
consumer_secret = ClearAirTurbulence

<model API>
    class MetaCPAN::Web::API
    <args>
        url http://api.metacpan.org
        url_secure https://api.metacpan.org
    </args>
</model>

<view HTML>
  INCLUDE_PATH root/
  TAG_STYLE asp
  PRE_PROCESS preprocess.html
  WRAPPER wrapper.html
  TEMPLATE_EXTENSION .html
  ENCODING utf8
  AUTO_FILTER html
  STAT_TTL 1
  COMPILE_PERL 2
  COMPILE_DIR var/tmp/templates
</view>

<view Raw>
    WRAPPER ""
</view>

