---
name: test
on: [pull_request]

jobs:
  docker:
    runs-on: ubuntu-22.04
    name: Docker
    steps:
      - uses: actions/checkout@v3
      - name: docker build
        run: docker build . -t metacpan/metacpan-web:latest
      - name: run Perl tests
        run: docker run -i metacpan/metacpan-web carton exec prove -lr --jobs 2 t
  test:
    runs-on: ubuntu-20.04
    name: Dockerless
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - "5.30"
        resolver:
          - metacpan
          - snapshot
    container:
      image: perl:${{ matrix.perl-version }}
      env:
        DEVEL_COVER_OPTIONS: "-ignore,^local/"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - run: apt-get update && apt-get -y install libcmark-dev
      - name: Install Carton
        uses: perl-actions/install-with-cpm@stable
        with:
          install: Carton
          sudo: false
      - name: Install CPAN deps
        uses: perl-actions/install-with-cpm@stable
        with:
          cpanfile: "cpanfile"
          sudo: false
          args: >
            --resolver ${{ matrix.resolver }}
            --show-build-log-on-failure
            --local-lib-contained=local
      - name: Maybe update cpanfile.snapshot
        run: carton
      - name: Run Tests
        run: carton exec prove -lr --jobs 2 t
        env:
          TEST_TIDYALL_VERBOSE: 1
